<!DOCTYPE html>
<html>
<head>
    <title>WebXR AR Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    <script>
        let camera, scene, renderer;
        let frame;

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true // Important for AR to show camera feed
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create frame geometry
            // Making it slightly larger than the viewport
            const frameGeometry = new THREE.PlaneGeometry(1.2, 1.6);
            
            // Load frame texture
            const textureLoader = new THREE.TextureLoader();
            const frameTexture = textureLoader.load('/api/placeholder/1024/1024'); // Replace with your frame image
            
            const frameMaterial = new THREE.MeshBasicMaterial({
                map: frameTexture,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide // Visible from both sides
            });

            frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.z = -1; // Place frame 1 unit in front of camera
            scene.add(frame);

            // Add lights
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // Setup AR button
            const button = document.querySelector('#ar-button');
            button.addEventListener('click', onARButtonClick);

            // Check if AR is available
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        button.disabled = false;
                    } else {
                        button.textContent = 'AR Not Supported';
                    }
                });
            } else {
                button.textContent = 'XR Not Available';
            }

            renderer.setAnimationLoop(render);
        }

        async function onARButtonClick() {
            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
            } else {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    
                    renderer.xr.setReferenceSpaceType('local');
                    await renderer.xr.setSession(session);
                    document.querySelector('#ar-button').textContent = 'Exit AR';
                    
                    session.addEventListener('end', () => {
                        document.querySelector('#ar-button').textContent = 'Start AR';
                    });
                } catch (error) {
                    console.error('Error starting AR session:', error);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const pose = frame.getViewerPose(referenceSpace);
                
                if (pose) {
                    // Update frame to follow camera
                    const view = pose.views[0];
                    const viewMatrix = new THREE.Matrix4().fromArray(view.transform.matrix);
                    frame.position.setFromMatrixPosition(viewMatrix);
                    frame.quaternion.setFromRotationMatrix(viewMatrix);
                    frame.translateZ(-1); // Keep frame 1 unit in front
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
