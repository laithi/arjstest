<!DOCTYPE html>
<html>
<head>
    <title>WebXR Frame View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #xr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="xr-button">Enter VR</button>
    <script>
        let camera, scene, renderer;
        let frame;

        init();

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create frame geometry
            const frameGeometry = new THREE.PlaneGeometry(2, 2);
            
            // Load frame texture
            const textureLoader = new THREE.TextureLoader();
            const frameTexture = textureLoader.load('/api/placeholder/1024/1024'); // Replace with your frame image
            
            const frameMaterial = new THREE.MeshBasicMaterial({
                map: frameTexture,
                transparent: true,
                opacity: 0.8
            });

            frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.z = -2; // Place frame 2 units in front of camera
            scene.add(frame);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // Setup VR button
            const button = document.querySelector('#xr-button');
            button.addEventListener('click', onVRButtonClick);

            // Check if XR is available
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    supported ? button.disabled = false : button.textContent = 'VR Not Supported';
                });
            } else {
                button.textContent = 'XR Not Available';
            }

            // Start animation loop
            renderer.setAnimationLoop(render);
        }

        function onVRButtonClick() {
            if (renderer.xr.isPresenting) {
                renderer.xr.getSession().end();
            } else {
                navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor']
                }).then(onSessionStarted);
            }
        }

        function onSessionStarted(session) {
            renderer.xr.setSession(session);
            document.querySelector('#xr-button').textContent = 'Exit VR';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            // Update frame position to always face camera
            if (frame) {
                frame.lookAt(camera.position);
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
