<!DOCTYPE html>
<html>
<head>
    <title>AR Binary Border</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
        #binary-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 5px solid transparent;
            z-index: 999;
        }
        .binary-text {
            position: absolute;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            line-height: 12px;
            text-shadow: 0 0 2px #000;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    <div id="binary-overlay"></div>

    <script>
        let isRunning = false;
        const overlay = document.getElementById('binary-overlay');
        const binaryChars = ['0', '1'];
        
        function createBinaryBorder() {
            // Clear existing content
            overlay.innerHTML = '';
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            const spacing = 15; // Space between binary digits
            
            // Calculate number of characters needed
            const horizontalCount = Math.floor(width / spacing);
            const verticalCount = Math.floor(height / spacing);
            
            // Create top and bottom rows
            for (let i = 0; i < horizontalCount; i++) {
                // Top row
                createBinaryElement(i * spacing, 0);
                // Bottom row
                createBinaryElement(i * spacing, height - 12);
            }
            
            // Create left and right columns
            for (let i = 0; i < verticalCount; i++) {
                // Left column
                createBinaryElement(0, i * spacing);
                // Right column
                createBinaryElement(width - 12, i * spacing);
            }
        }
        
        function createBinaryElement(x, y) {
            const span = document.createElement('span');
            span.className = 'binary-text';
            span.style.left = `${x}px`;
            span.style.top = `${y}px`;
            span.textContent = binaryChars[Math.floor(Math.random() * 2)];
            overlay.appendChild(span);
        }
        
        function updateBinaryValues() {
            const elements = document.getElementsByClassName('binary-text');
            for (let element of elements) {
                element.textContent = binaryChars[Math.floor(Math.random() * 2)];
            }
        }
        
        async function initAR() {
            const button = document.getElementById('ar-button');
            
            if (!navigator.xr) {
                button.textContent = 'WebXR Not Available';
                button.disabled = true;
                return;
            }
            
            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    button.textContent = 'AR Not Supported';
                    button.disabled = true;
                    return;
                }
            } catch (error) {
                console.error(error);
                button.textContent = 'AR Error';
                button.disabled = true;
                return;
            }
            
            button.addEventListener('click', async () => {
                if (isRunning) {
                    isRunning = false;
                    overlay.style.display = 'none';
                    button.textContent = 'Start AR';
                    try {
                        const session = renderer.xr.getSession();
                        if (session) {
                            await session.end();
                        }
                    } catch (error) {
                        console.error(error);
                    }
                } else {
                    try {
                        const session = await navigator.xr.requestSession('immersive-ar', {
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        
                        isRunning = true;
                        button.textContent = 'Stop AR';
                        overlay.style.display = 'block';
                        createBinaryBorder();
                        
                        session.addEventListener('end', () => {
                            isRunning = false;
                            overlay.style.display = 'none';
                            button.textContent = 'Start AR';
                        });
                        
                        // Start the animation
                        animateBinary();
                    } catch (error) {
                        console.error(error);
                        button.textContent = 'AR Start Error';
                    }
                }
            });
        }
        
        function animateBinary() {
            if (isRunning) {
                updateBinaryValues();
                setTimeout(animateBinary, 500); // Update every 500ms
            }
        }
        
        // Handle window resizing
        window.addEventListener('resize', () => {
            if (isRunning) {
                createBinaryBorder();
            }
        });
        
        // Initialize
        initAR();
    </script>
</body>
</html>
