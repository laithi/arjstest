<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR - Red Eyes Effect</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #enter-ar { position: absolute; top: 20px; left: 20px; z-index: 1; padding: 10px 20px; background: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include VRButton for WebXR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js"></script>
  
  <!-- Include MediaPipe Face Mesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  
  <script>
    // Select the Enter AR button
    const enterARButton = document.getElementById('enter-ar');

    // Check for WebXR support
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          enterARButton.addEventListener('click', initAR);
        } else {
          alert('WebXR AR not supported by your browser.');
        }
      });
    } else {
      alert('WebXR not supported by your browser.');
    }

    function initAR() {
      // Hide the Enter AR button
      enterARButton.style.display = 'none';

      // Set up the Three.js scene
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer, { requiredFeatures: ['local', 'bounded'] }));

      // Add ambient light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      // Create red eye overlays
      const eyeGeometry = new THREE.SphereGeometry(0.02, 32, 32);
      const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color

      const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
      const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
      scene.add(leftEye);
      scene.add(rightEye);

      // Initialize MediaPipe Face Mesh
      const video = document.createElement('video');
      video.style.display = 'none';
      document.body.appendChild(video);

      const faceMesh = new FaceMesh.FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onResults);

      // Access the webcam
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
        video.play();
      });

      video.onloadeddata = () => {
        faceMesh.send({ image: video });
      };

      function onResults(results) {
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          
          // Get eye landmarks (using MediaPipe's landmark indices)
          // Left Eye: landmarks 33 (left corner) to 133 (right corner)
          // Right Eye: landmarks 362 (left corner) to 263 (right corner)
          
          // Calculate average position for left eye
          const leftEyeIndices = [33, 133, 160, 159, 158, 157, 173, 133, 155, 154, 153, 145, 144, 163, 7];
          let leftX = 0, leftY = 0, leftZ = 0;
          leftEyeIndices.forEach(index => {
            leftX += landmarks[index].x;
            leftY += landmarks[index].y;
            leftZ += landmarks[index].z;
          });
          leftX /= leftEyeIndices.length;
          leftY /= leftEyeIndices.length;
          leftZ /= leftEyeIndices.length;
          leftEye.position.set(leftX - 0.5, -leftY + 0.5, -leftZ); // Adjust scaling and positioning

          // Calculate average position for right eye
          const rightEyeIndices = [362, 263, 387, 386, 385, 384, 398, 362, 382, 381, 380, 374, 373, 390, 249];
          let rightX = 0, rightY = 0, rightZ = 0;
          rightEyeIndices.forEach(index => {
            rightX += landmarks[index].x;
            rightY += landmarks[index].y;
            rightZ += landmarks[index].z;
          });
          rightX /= rightEyeIndices.length;
          rightY /= rightEyeIndices.length;
          rightZ /= rightEyeIndices.length;
          rightEye.position.set(rightX - 0.5, -rightY + 0.5, -rightZ); // Adjust scaling and positioning
        }

        // Continue processing frames
        if (renderer.xr.isPresenting) {
          faceMesh.send({ image: video });
        }
      }

      // Start AR session
      renderer.xr.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
