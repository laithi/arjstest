<!DOCTYPE html>
<html>
<head>
  <title>AR.js Depth Effect</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.6/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-entity id="depth-scene"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    varying vec2 vUv;
    uniform sampler2D depthTexture;
    
    void main() {
      vec4 depth = texture2D(depthTexture, vUv);
      float depthValue = depth.r; // Assuming depth is stored in the red channel
      gl_FragColor = vec4(depthValue, depthValue, depthValue, 1.0);
    }
  </script>

  <script>
    AFRAME.registerComponent('init-depth-scene', {
      init: function () {
        var el = this.el;
        var scene = el.object3D;

        // Create a Three.js scene
        var depthScene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.z = 5;

        // Create a renderer
        var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add light
        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        depthScene.add(light);

        // Create a plane with a depth effect
        var geometry = new THREE.PlaneGeometry(1, 1);
        var material = new THREE.ShaderMaterial({
          vertexShader: document.getElementById('vertexShader').textContent,
          fragmentShader: document.getElementById('fragmentShader').textContent,
          uniforms: {
            depthTexture: { type: 't', value: new THREE.TextureLoader().load('depth-map.png') }
          }
        });

        var plane = new THREE.Mesh(geometry, material);
        depthScene.add(plane);

        // Render loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(depthScene, camera);
        }
        animate();
      }
    });

    // Attach the component to the A-Frame entity
    document.querySelector('#depth-scene').setAttribute('init-depth-scene', '');
  </script>
</body>
</html>
