<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل لون العيون باستخدام WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 168">
            <a-sphere id="leftEye" position="-0.035 0.033 -0.05" scale="0.01 0.01 0.01" color="green"></a-sphere>
        </a-entity>

        <a-entity mindar-face-target="anchorIndex: 387">
            <a-sphere id="rightEye" position="0.035 0.033 -0.05" scale="0.01 0.01 0.01" color="green"></a-sphere>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sceneEl = document.querySelector('a-scene');
            const leftEye = document.querySelector('#leftEye');
            const rightEye = document.querySelector('#rightEye');

            sceneEl.addEventListener('targetFound', event => {
                console.log('وجه تم اكتشافه');
                leftEye.setAttribute('visible', 'true');
                rightEye.setAttribute('visible', 'true');
            });

            sceneEl.addEventListener('targetLost', event => {
                console.log('وجه تم فقدانه');
                leftEye.setAttribute('visible', 'false');
                rightEye.setAttribute('visible', 'false');
            });
        });
    </script>
</body>
</html>
