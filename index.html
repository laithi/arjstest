<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <title>Three.js WebXR Immersive VR</title>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
      import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/webxr/VRButton.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

      let scene, camera, renderer;
      let model = null;
      
      // Initialize the Three.js scene
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 3); // Position the camera

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Enable WebXR
        document.body.appendChild(renderer.domElement);

        // Add the VR button to the page
        document.body.appendChild(VRButton.createButton(renderer));

        // Load the "future museum" GLTF model
        const loader = new GLTFLoader();
        loader.load('https://raw.githubusercontent.com/laithi/arjstest/main/future%20museum.gltf', (gltf) => {
          model = gltf.scene;
          scene.add(model);
        }, undefined, (error) => {
          console.error('An error occurred loading the model:', error);
        });

        // Skybox setup
        const textureLoader = new THREE.TextureLoader();
        const skyboxTexture = textureLoader.load('media/textures/milky-way-4k.png');
        scene.background = skyboxTexture;

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
      }

      // Update camera aspect and renderer size when window resizes
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Render loop for XR session
      function animate() {
        renderer.setAnimationLoop(() => {
          if (model) {
            model.rotation.y += 0.01; // Simple rotation animation for the model
          }
          renderer.render(scene, camera);
        });
      }

      // Start the XR application
      init();
      animate();
    </script>
  </head>
  <body>
    <main style='text-align: center;'>
      <p>Click 'Enter VR' to start the immersive experience</p> 
    </main>
  </body>
</html>
