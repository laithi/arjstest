<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Eye Color Changer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>
        
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-sphere id="leftEye" color="#00ff00" opacity="0.5" radius="0.018" position="-0.035 0.033 -0.05"></a-sphere>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-sphere id="rightEye" color="#00ff00" opacity="0.5" radius="0.018" position="0.035 0.033 -0.05"></a-sphere>
        </a-entity>
    </a-scene>

    <button id="captureButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 10px 20px;">
        Capture Image
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const captureButton = document.getElementById('captureButton');
            captureButton.addEventListener('click', captureImage);
        });

        function captureImage() {
            const scene = document.querySelector('a-scene');
            const img = scene.components.screenshot.getCanvas('perspective');
            
            // Convert canvas to blob
            img.toBlob(function(blob) {
                // Create a temporary URL for the blob
                const url = URL.createObjectURL(blob);
                
                // Create a temporary anchor element
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'green_eyes_selfie.png';
                
                // Append to the document and trigger the download
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            });
        }
    </script>
</body>
</html>
