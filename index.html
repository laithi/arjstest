<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Carnival Arch</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker Definition -->
      <a-nft
        type="nft"
        url="path/to/your/nft/marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <!-- 3D Model or Object -->
        <a-entity
          geometry="primitive: plane; height: 3; width: 6"
          material="src: #carnivalArchTexture"
          position="0 1.5 0"
          rotation="0 0 0"
          scale="1 1 1">
        </a-entity>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('animate-arch', {
        init: function () {
          const el = this.el;
          el.setAttribute('animation', {
            property: 'position',
            to: '0 2 0',
            dir: 'alternate',
            loop: true,
            dur: 2000,
            easing: 'easeInOutSine'
          });
        }
      });

      // Apply the animation component to the entity
      document.querySelector('a-entity[geometry]').setAttribute('animate-arch', '');
    </script>

    <!-- Add your texture here -->
    <a-assets>
      <img id="carnivalArchTexture" src="path/to/your/texture.jpg" />
    </a-assets>
  </body>
</html>
