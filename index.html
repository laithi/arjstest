<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- تحميل وتحديد صورة قائمة الطعام -->
        <a-marker preset="custom" type="pattern" url="https://github.com/laithi/arjstest/blob/main/pattern.patt">
            <!-- مجسم ثلاثي الأبعاد يظهر عند اكتشاف الصورة -->
            <a-entity gltf-model="url(https://github.com/laithi/arjstest/blob/main/untitled.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- كاميرا AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
