<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- علامة للموقع يتم عندها عرض النموذج -->
        <a-marker preset="hiro">
            <!-- نموذج الطعام الأول -->
            <a-entity gltf-model="url(https://github.com/laithi/arjstest/blob/main/untitled.glb)" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
            <!-- نموذج الطعام الثاني -->
            <a-entity gltf-model="url(https://github.com/laithi/arjstest/blob/main/untitled.glb)" scale="0.5 0.5 0.5" position="1 0.5 0"></a-entity>
            <!-- نموذج الطعام الثالث -->
            <a-entity gltf-model="url(https://github.com/laithi/arjstest/blob/main/untitled.glb)" scale="0.5 0.5 0.5" position="-1 0.5 0"></a-entity>
        </a-marker>
        <!-- الكاميرا -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
