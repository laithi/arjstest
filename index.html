<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Eye Color Change</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <button id="startAR">Start AR</button>

    <script>
        let camera, scene, renderer, loader;
        let eyeLeftMesh, eyeRightMesh;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            loader = new THREE.GLTFLoader();

            // Load eye model (you need to provide the correct path to your 3D eye model)
            loader.load('path/to/eye_model.gltf', (gltf) => {
                eyeLeftMesh = gltf.scene.children[0];
                eyeRightMesh = gltf.scene.children[1];
                scene.add(eyeLeftMesh);
                scene.add(eyeRightMesh);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function changeEyeColorToGreen() {
            const greenMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            if (eyeLeftMesh) eyeLeftMesh.material = greenMaterial;
            if (eyeRightMesh) eyeRightMesh.material = greenMaterial;
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        document.getElementById('startAR').addEventListener('click', () => {
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-ar', {
                            requiredFeatures: ['hit-test']
                        }).then((session) => {
                            renderer.xr.setSession(session);
                            changeEyeColorToGreen();
                            animate();
                        });
                    } else {
                        console.error('AR not supported on this device');
                    }
                });
            } else {
                console.error('WebXR not supported in this browser');
            }
        });

        init();
    </script>
</body>
</html>
