<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js"></script>

    <script>
        let scene, camera, renderer, cube, session;

        function initScene() {
            // إنشاء المشهد
            scene = new THREE.Scene();

            // إعداد الكاميرا
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);

            // إعداد renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // إنشاء مجسم ثلاثي الأبعاد
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // إضافة مصدر ضوء
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // إضافة زر VR
            document.body.appendChild(VRButton.createButton(renderer));

            // التعامل مع تغيير حجم النافذة
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // تحريك المجسم
        function animate(timestamp, frame) {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // بدء حلقة التحريك مع دعم WebXR
        function startXR() {
            // Request an XRSession
            navigator.xr.requestSession('immersive-vr').then(s => {
                session = s;
                // Start the XR animation loop
                session.requestAnimationFrame(animate); 

                // Handle session events
                session.addEventListener('end', () => {
                    // Reset the animation loop when the session ends
                    renderer.setAnimationLoop(null);
                });
            });
        }

        initScene();
        startXR();
    </script>
</body>
</html>
