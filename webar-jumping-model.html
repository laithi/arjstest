<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR World-Anchored 3D Object with Recording</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        #recordButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
    >
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-entity
            id="animated-model"
            gltf-model="#animated-asset"
            scale="0.5 0.5 0.5"
            class="clickable"
            gesture-handler
            animation-mixer
            visible="false"
        ></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 10px; left: 10px; width:100%; text-align: center; z-index: 1; color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
        <p>Tap on the ground to place the 3D model. Tap on the model to make it jump.</p>
    </div>

    <button id="recordButton">Start Recording</button>

    <script>
        // ... (previous script content remains the same) ...

        // New recording functionality
        let mediaRecorder;
        let recordedChunks = [];

        const recordButton = document.getElementById('recordButton');
        recordButton.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Start Recording';
                recordButton.style.backgroundColor = 'red';
            } else {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: 'screen' }
                });

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, {
                        type: 'video/webm'
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    document.body.appendChild(a);
                    a.style = 'display: none';
                    a.href = url;
                    a.download = 'ar-recording.webm';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    recordedChunks = [];
                };

                mediaRecorder.start();
                recordButton.textContent = 'Stop Recording';
                recordButton.style.backgroundColor = 'green';
            }
        }
    </script>
</body>
</html>
