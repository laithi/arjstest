<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR World Object Effect (Markerless)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <a-entity camera></a-entity>
        
        <a-box position="0 0 -3" material="color: red;" scale="0.5 0.5 0.5" class="clickable"
               animation="property: position; to: 0 1 -3; dur: 300; easing: easeInOutQuad; loop: false; startEvents: click">
        </a-box>
    </a-scene>

    <script>
        AFRAME.registerComponent('clickable', {
            init: function () {
                this.el.addEventListener('click', function () {
                    this.emit('click');
                });
            }
        });

        // Ensure the scene is loaded before trying to access elements
        document.querySelector('a-scene').addEventListener('loaded', function () {
            var box = document.querySelector('a-box');

            // Position the box at a fixed world position
            box.setAttribute('position', { x: 0, y: 0, z: -3 });
        });
    </script>
</body>
</html>
