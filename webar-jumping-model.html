<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR Jumping 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;" scale="1 1 1" class="clickable" animation="property: position; to: 0 1.5 0; dur: 300; easing: easeInOutQuad; loop: false; dir: alternate; startEvents: click"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('clickable', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    this.emit('click');
                });
            }
        });
    </script>
</body>
</html>
